<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logo_nikel.png">
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="login">
    <main>
    <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-2 flex-column">
                    <div class="text-login">
                        <p>Organize suas finaças de forma fácil.</p>
                        <p>Controle o seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>           
                    </div>
                    <div class="justify-content-start">
                        <img src="./assets/coin_nikel.png" alt="Coin coins moedas" class="img-fluid d-none d-md-inline coin" srcset="">
                    </div>
                </div>
                <div class="col d-flex justify-content-center flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="./assets/letreiro_nikel.png" alt="Nikel Niquel" class="img-fluid" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="create-form">
                                    <div class="mb-3">
                                        <label for="email-create-input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize o seu e-mail para fazer o login.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password-create-input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password-create-input">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="session-check">
                                        <label class="form-check-label" for="session-check">Permanecer logado</label>
                                    </div>
                                <button type="submit" class="btn button-login">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem cadastro? <span class="link-default">Cadastrar.</span></p>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <img src="./assets/growdev.png" alt="Growdev" class="img-fluid" srcset="">
                            </div>
                        </div>
                    </div>
                        <div class="row">
                                <div class="col">
                                    <div class="text-center">
                                        <img src="./assets/codai.png" alt="CODAÍ" class="img-fluid" srcset="">
                                    </div>
                                </div>
                            </div>               
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>                    
                    <form id="create-form-register">
                        <div class="modal-body">    
                            <div class="mb-3">
                                <label for="email-create-input-register" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email-create-input-register" aria-describedby="emailHelp" required>
                                <div id="emailHelpRegister" class="form-text">Utilize o seu e-mail para cadastrar.</div>                            
                            </div>
                            <div class="mb-3">
                                <label for="password-create-input-register" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password-create-input-register" required>
                                <div id="passwordHelpRegister" class="form-text">Senhas até  8 caracteres</div>                            
                            </div>  
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
